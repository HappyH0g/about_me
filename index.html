<!DOCTYPE html:5>
<html>
<head>
  <title>About Me</title>
</head>
  <body>
    <ul>
      <li>What is your name?</li>
      <li>How old are you?</li>
      <li>What city do you live in?</li>
      <li>What is your favorite food?</li>
    </ul>
    <script>
      console.log('Hello World');
      var nameQuestionAnswer = prompt('What is your name?');
      console.log('First question answered with: ' + nameQuestionAnswer);
      alert('Hey ' + nameQuestionAnswer + '! That is a pretty cool name... I guess.');
      var ageQuestionAnswer = prompt('How old are you?');
      console.log('Second question answered with: ' + ageQuestionAnswer);
      alert('Hey ' + nameQuestionAnswer + ', ' + ageQuestionAnswer + ' is a good age.');
      var cityQuestionAnswer = prompt('What city do you live in?');
      console.log('Third question answered with: ' + cityQuestionAnswer);
      alert('Wow, ' + nameQuestionAnswer + ', you are ' + ageQuestionAnswer + ' and living in ' + cityQuestionAnswer + '? Awesome!');
      var foodQuestionAnswer = prompt('What is your favorite food?');
      console.log('Fourth question answered with: ' + foodQuestionAnswer);
      alert('Man, ' + nameQuestionAnswer + '.' + ' You are ' + ageQuestionAnswer + ', you live in ' + cityQuestionAnswer + ', and you love ' + foodQuestionAnswer + '? What a life!');
    </script>
  </body>
</html>
